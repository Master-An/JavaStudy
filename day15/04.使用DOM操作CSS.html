<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">

        #box1{
            width: 200px;
            height: 200px;
            background-color: red;
        }

    </style>

    <script>
        window.onload = function(){
            var box1 = document.getElementById("box1");
            var btn01 = document.getElementById("btn01");
            btn01.onclick = function(){
                box1.style.width = "300px";
            };
        };
    </script>
</head>
<body>
    <button id="btn01">点我一下</button>

    <br/><br/>

    <div id="box1"></div>

</body>
</html>
